<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using Flexbox</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <video autoplay muted loop plays-inline class="clip">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="div1">
            <form action="">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Enter your name"><br>
                <input type="email" placeholder="Example@gmail.com"><br>
                <input type="password" placeholder="Strong password"><br>
                <button>Sign Up</button>
            </form>
        </div><div class="div1">
            <form action="">
                <h2>Sign In</h2>
                <input type="email" placeholder="Example@gmail.com"><br>
                <input type="password" placeholder="Enter password"><br>
                <button>Login In</button><Br>
            </form>
        </div>
    </div>
</body>
</html>
